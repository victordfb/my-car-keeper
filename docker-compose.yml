version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mycarkeeper-postgres
    environment:
      POSTGRES_DB: mycarkeeper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - mycarkeeper-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mycarkeeper-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - mycarkeeper-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mycarkeeper-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mycarkeeper
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - mycarkeeper-network

volumes:
  mycarkeeper-postgres-data:

networks:
  mycarkeeper-network:
    driver: bridge