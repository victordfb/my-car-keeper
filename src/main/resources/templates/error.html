<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Error', content=~{::content}, modals=~{::modals}, scripts=~{::scripts})}">
<head>
    <title>Error</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="card">
        <h1 style="color: #e74c3c;">⚠️ Error</h1>
        <p style="margin: 20px 0; font-size: 16px;" th:text="${error} ?: 'An unexpected error occurred.'">
            Error message
        </p>
        <a th:href="@{/home}" class="btn btn-primary">Go to Home</a>
        <a th:href="@{/web/cars}" class="btn btn-secondary">View Cars</a>
    </div>
</th:block>
<th:block th:fragment="modals">
</th:block>
<th:block th:fragment="scripts">
</th:block>
</body>
</html>
