
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=${isEdit ? 'Edit Car' : 'New Car'}, content=~{::content}, modals=~{::modals}, scripts=~{::scripts})}">
<head>
    <title>Car Form</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="card">
        <h1 th:text="${isEdit ? 'Edit Car' : 'Add New Car'}">Car Form</h1>

        <form th:action="${isEdit ? '/web/cars/' + car.id : '/web/cars'}"
              method="post"
              th:object="${car}"
              style="margin-top: 20px;">

            <div class="form-group">
                <label for="make">Make *</label>
                <input type="text"
                       id="make"
                       name="make"
                       th:field="*{make}"
                       required
                       placeholder="e.g., Toyota, Honda, Ford">
            </div>

            <div class="form-group">
                <label for="model">Model *</label>
                <input type="text"
                       id="model"
                       name="model"
                       th:field="*{model}"
                       required
                       placeholder="e.g., Camry, Civic, F-150">
            </div>

            <div class="form-group">
                <label for="year">Year *</label>
                <input type="number"
                       id="year"
                       name="year"
                       th:field="*{year}"
                       required
                       min="1900"
                       max="2025"
                       placeholder="e.g., 2020">
            </div>

            <div class="form-group">
                <label for="vin">VIN (Vehicle Identification Number) *</label>
                <input type="text"
                       id="vin"
                       name="vin"
                       th:field="*{vin}"
                       required
                       maxlength="17"
                       placeholder="17-character VIN">
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="btn btn-success" th:text="${isEdit ? 'Update Car' : 'Create Car'}">
                    Save
                </button>
                <a th:href="@{/web/cars}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</th:block>
<th:block th:fragment="modals">
</th:block>
<th:block th:fragment="scripts">
</th:block>
</body>
</html>
