<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, modals, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'My Car Keeper'">My Car Keeper</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<!-- ==================== HEADER ==================== -->
<header>
    <div class="container">
        <h1>ðŸš— My Car Keeper</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/web/cars}">Cars</a>
        </nav>
    </div>
</header>

<!-- ==================== MAIN CONTENT ==================== -->
<div class="container">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <th:block th:replace="${content}"></th:block>
</div>

<!-- ==================== MODALS (outside container) ==================== -->
<div id="modal-container">
    <th:block th:replace="${modals}" />
</div>

<!-- ==================== BOOTSTRAP JS (includes Popper) ==================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div id="scripts-container">
    <th:block th:replace="${scripts}" />
</div>

</body>
</html>
